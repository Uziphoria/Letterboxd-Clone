    <style>
        /* --- 1. DESIGN SYSTEM --- */
        :root {
            --bg-dark: #14181c;
            --bg-card: #1f252b;
            --accent: #00e054;
            --text-main: #9ab;
            --text-white: #ffffff;
        }

        body {
            font-family: 'Graphik Web', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            overflow-x: hidden;
        }

        /* --- 2. WELCOME SCREEN (LAYER 1 - PALING ATAS) --- */
        #welcome-screen {
            position: fixed; inset: 0; z-index: 100; /* Paling Depan */
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            cursor: pointer; overflow: hidden; background-color: #000;
            transition: opacity 0.8s ease-in-out, visibility 0.8s;
        }
        #welcome-bg {
            position: absolute; inset: -20px;
            background-image: url('https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?q=80&w=2070&auto=format&fit=crop');
            background-size: cover; background-position: center;
            filter: brightness(0.3) blur(2px); z-index: -1; animation: bgZoom 10s ease-out forwards;
        }
        .brand-text {
            font-family: 'Montserrat', sans-serif; font-weight: 900; font-size: 3.5rem;
            color: white; text-transform: uppercase; letter-spacing: 5px; opacity: 0;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            animation: cinematicReveal 2.5s cubic-bezier(0.2, 1, 0.3, 1) forwards;
        }
        .accent-dot { color: var(--accent); text-shadow: 0 0 20px var(--accent); }
        .tap-hint {
            margin-top: 1.5rem; font-family: 'Montserrat', sans-serif; font-size: 0.7rem;
            letter-spacing: 4px; text-transform: uppercase; color: rgba(255, 255, 255, 0.6);
            opacity: 0; animation: fadeIn 1s forwards 2s;
        }

        /* --- 3. LOGIN SCREEN (LAYER 2 - MUNCUL SETELAH WELCOME) --- */
        #login-screen {
            position: fixed; inset: 0; z-index: 90; /* Di bawah Welcome, Di atas Main */
            background-color: #14181c;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            opacity: 0; visibility: hidden; /* Sembunyi dulu */
            transition: opacity 0.5s ease-in-out, visibility 0.5s;
        }
        
        .login-card {
            background: rgba(31, 37, 43, 0.9); backdrop-filter: blur(10px);
            padding: 2.5rem; border-radius: 1rem; border: 1px solid rgba(255,255,255,0.1);
            width: 90%; max-width: 400px; text-align: center;
            transform: translateY(20px); transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        
        .avatar-preview {
            width: 100px; height: 100px; border-radius: 50%; object-fit: cover;
            border: 3px solid var(--accent); margin: 0 auto 1.5rem;
            box-shadow: 0 0 20px rgba(0, 224, 84, 0.3);
            cursor: pointer; transition: transform 0.3s;
        }
        .avatar-preview:hover { transform: scale(1.05); }

        .login-input {
            width: 100%; background: #0c0e11; border: 1px solid #2c3440;
            color: white; padding: 12px; border-radius: 6px; margin-bottom: 1.5rem;
            text-align: center; font-family: 'Graphik Web', sans-serif; font-size: 1rem;
        }
        .login-input:focus { outline: none; border-color: var(--accent); }

        .btn-enter {
            background: var(--accent); color: white; font-weight: bold;
            padding: 12px 30px; border-radius: 30px; letter-spacing: 1px;
            text-transform: uppercase; transition: all 0.3s; width: 100%;
            box-shadow: 0 5px 15px rgba(0, 224, 84, 0.4); cursor: pointer;
        }
        .btn-enter:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0, 224, 84, 0.6); background-color: #00c04b; }

        /* --- 4. HELPER ANIMASI --- */
        .fade-out { opacity: 0 !important; visibility: hidden !important; pointer-events: none; }
        .fade-in { opacity: 1 !important; visibility: visible !important; }
        .slide-up { transform: translateY(0) !important; }

        @keyframes bgZoom { 0% { transform: scale(1); } 100% { transform: scale(1.1); } }
        @keyframes cinematicReveal { 0% { opacity: 0; transform: translateY(30px); letter-spacing: 0px; } 100% { opacity: 1; transform: translateY(0); letter-spacing: 8px; } }
        @keyframes fadeIn { to { opacity: 1; } }

        /* --- UI COMPONENTS --- */
        .poster-wrapper { position: relative; aspect-ratio: 2/3; border-radius: 6px; overflow: hidden; transition: transform 0.2s; }
        .poster-wrapper:hover { transform: translateY(-5px); z-index: 10; box-shadow: 0 0 0 2px var(--accent); }
        .poster-wrapper img { width: 100%; height: 100%; object-fit: cover; }
        
        /* Modal & Badges */
        .modal-backdrop { background-color: rgba(0, 0, 0, 0.9); }
        .star-filled { color: var(--accent); } .star-empty { color: #445566; }

            margin-left: 5px; box-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }
    </style>

        // ==========================================

        // ==========================================
        function goToLogin() {
            // Animasi: Welcome Hilang
            document.getElementById('welcome-screen').classList.add('fade-out');

            // Animasi: Login Muncul
            const login = document.getElementById('login-screen');
            login.classList.add('fade-in');
            
            // Animasi Kartu Naik
            setTimeout(() => { document.getElementById('login-card').classList.add('slide-up'); }, 100);

            // Cek Data Lama
            loadUserDataToLogin();
        }

        function loadUserDataToLogin() {
            const savedData = localStorage.getItem('cinelog_user');
            if (savedData) {
                try {
                    user = JSON.parse(savedData);
                    document.getElementById('login-name-input').value = user.name === "Guest" ? "" : user.name;
                    document.getElementById('login-avatar-preview').src = user.avatar;
                } catch(e) {}
            }
        }

        // Preview Foto saat dipilih di Halaman Login
        function previewLoginImage(event) {
            const file = event.target.files[0];
            if (!file) return;
            if (file.size > 20*1024*1024) { alert("File terlalu besar (Max 20MB)"); return; }
            
            const reader = new FileReader();
            reader.onloadend = function() {
                document.getElementById('login-avatar-preview').src = reader.result;
                user.avatar = reader.result; // Simpan sementara
            }
            reader.readAsDataURL(file);
        }

        // Tombol MASUK ditekan
        function finishLogin() {
            const inputName = document.getElementById('login-name-input').value.trim();
            if (!inputName) { alert("Isi nama kamu dulu ya!"); return; }

            // Simpan Data Valid
            user.name = inputName;
            saveUserToStorage();
            updateNav();

            // Animasi: Login Hilang -> Masuk Web Utama
            const login = document.getElementById('login-screen');
            login.classList.remove('fade-in');
            login.classList.add('fade-out');
        }

        // Buka Login lagi dari Navbar (Edit Profil)
        function openLoginAgain() {
            const login = document.getElementById('login-screen');
            login.classList.remove('fade-out');
            login.classList.add('fade-in');
            loadUserDataToLogin();
        }

        function saveUserToStorage() {
            try { localStorage.setItem('cinelog_user', JSON.stringify(user)); } catch(e) { alert("Memori Penuh!"); }

            document.getElementById('nav-username').innerText = user.name;

        function init() {
            const grid = document.getElementById('grid-container');
            if(grid) {
                grid.innerHTML = '';
                movies.forEach(m => {
                    const div = document.createElement('div');
                    div.className = 'poster-wrapper group bg-[#1f252b] cursor-pointer relative';
                    div.onclick = () => openModal(m.id);
                    div.innerHTML = `
                        <img src="${m.img}" loading="lazy" alt="${m.title}">
                        <div class="absolute inset-0 bg-black/80 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex flex-col justify-end p-3">
                            <h4 class="text-white font-bold text-xs uppercase tracking-wide">${m.title}</h4>
                            <p class="text-[#556677] text-[10px] mt-1">${m.year}</p>
                            <div class="mt-2 text-[#00e054] text-xs"><i class="fas fa-star"></i> ${m.imdb}</div>
                        </div>
                    `;
                    grid.appendChild(div);
                });
            }
        }
        init();

        // ==========================================
        // 3. MODAL, REVIEW & FITUR OWNER
        // ==========================================
        let currentId = null; let userRating = 0; let unsubscribe = null;

        function openModal(id) {
            currentId = id;
            const m = movies.find(x => x.id === id);
            document.getElementById('modal-img').src = m.img;
            document.getElementById('modal-title').innerText = m.title;
            document.getElementById('modal-synopsis').innerText = m.syn;
            
            const gDiv = document.getElementById('modal-genre'); gDiv.innerHTML = '';
            m.genre.forEach(g => gDiv.innerHTML += `<span class="text-[10px] border border-gray-600 px-2 rounded text-gray-400 uppercase">${g}</span>`);
            
            document.getElementById('movie-modal').classList.remove('hidden');
            document.getElementById('movie-modal').classList.add('flex');
            
            loadComments(id);
        }

        function closeModal() {
            document.getElementById('movie-modal').classList.add('hidden');
            document.getElementById('movie-modal').classList.remove('flex');
            if(unsubscribe) unsubscribe();
        }

        function rate(n) {
            userRating = n;
            document.querySelectorAll('#input-stars i').forEach((s,i) => {
                s.className = i < n ? "fas fa-star star-filled" : "fas fa-star star-empty";
            });
        }

        async function postReview() {
            const txt = document.getElementById('review-text').value;
            if(!txt && userRating===0) { alert("Isi review dulu!"); return; }
            if(user.name === "Guest") { alert("Login dulu!"); openLoginAgain(); closeModal(); return; }

            const btn = document.getElementById('btn-post'); btn.innerText = "...";
            try {
                // Post review (Hashtag akan disimpan ke database apa adanya)
                await window.addDoc(window.collection(window.db, "reviews"), {
                    movieId: currentId, user: user.name, avatar: user.avatar,
                    text: txt, rating: userRating, createdAt: window.serverTimestamp(), likedBy: []
                });
                document.getElementById('review-text').value = ''; rate(0);
            } catch(e) { alert("Gagal post"); }
            btn.innerText = "POSTING";
        }

        function loadComments(movieId) {
            const list = document.getElementById('comments-list'); list.innerHTML = 'Loading...';
            const q = window.query(window.collection(window.db, "reviews"), window.where("movieId", "==", movieId), window.orderBy("createdAt", "desc"));
            
            // --- KONFIGURASI OWNER ---
            const OWNER_NAME = "Uziphoria";
            const SECRET_CODE = "#official"; 

            unsubscribe = onSnapshot(q, (snap) => {
                list.innerHTML = '';
                if(snap.empty) { list.innerHTML = '<p class="text-gray-600 text-sm">Belum ada ulasan.</p>'; return; }
                
                snap.forEach(doc => {
                    const r = doc.data();
                    
                    // --- LOGIKA DETEKSI OWNER & HASHTAG ---
                    let isOwner = false;
                    let displayText = r.text;

                    // 1. Cek apakah ada hashtag rahasia
                    if (r.text.includes(SECRET_CODE)) {
                        // 2. Cek apakah usernya benar Owner
                        if (r.user === OWNER_NAME) {
                            isOwner = true;
                        }
                        // 3. Hapus hashtag dari tampilan (supaya rahasia)
                        displayText = r.text.replace(SECRET_CODE, "");
                    }

                    const likes = r.likedBy || [];
                    const isLiked = likes.includes(user.name);
                    
                    list.innerHTML += `
                    <div class="flex gap-3 p-3 bg-[#1f252b] rounded-lg relative">
                        <img src="${r.avatar}" class="w-8 h-8 rounded-full border border-gray-600">
                        <div class="flex-grow">
                            <div class="flex items-center gap-2">
                                <span class="font-bold text-sm text-white">${r.user}</span>
                                ${isOwner ? '<span class="owner-badge"><i class="fas fa-check-circle"></i> OWNER</span>' : ''}
                                <span class="text-[#00e054] text-xs">★ ${r.rating}</span>
                            </div>
                            <p class="text-gray-300 text-sm mt-1">${displayText}</p>
                            
                            <div class="flex gap-4 mt-2">
                                <button onclick="toggleLike('${doc.id}', ${isLiked})" class="text-xs ${isLiked ? 'liked' : 'text-gray-500'}">
                                    <i class="${isLiked ? 'fas' : 'far'} fa-heart"></i> ${likes.length || ''}
                                </button>
                                ${r.user === user.name ? `<button onclick="delRev('${doc.id}')" class="text-xs text-red-500">Hapus</button>` : ''}
                            </div>
                        </div>
                    </div>`;
                });
            });
        }

        window.toggleLike = async (id, isLiked) => {
            if(user.name === "Guest") { alert("Login dulu!"); return; }
            const ref = window.doc(window.db, "reviews", id);
            await window.updateDoc(ref, { likedBy: isLiked ? window.arrayRemove(user.name) : window.arrayUnion(user.name) });
        };

        window.delRev = async (id) => {
            if(confirm("Hapus?")) await window.deleteDoc(window.doc(window.db, "reviews", id));
        };
    </script>
